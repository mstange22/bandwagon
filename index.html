<!DOCTYPE html>
<html>
<head>
	<title>BandWagon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">    <!-- Bootswatch link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="jumbotron" class="jumbotron">
        <h1 id="header"><img id="logo" src="assets/images/logo.png">BandWagon</h1>
        <h2 id="header-2"></h2>
        <form role="form">
            <label name="band-name">Enter a Band/Artist</label>
            <input id="band-name">
            <button id="add-band" type="submit" class="btn btn-default">Add Band</button>
        </form>
    </div>

    <nav id="nav">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="nav-container">
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="container" class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="fun-facts-container">
                    <h3 id="fun-facts-header">Fun Facts</h3>
                    <div id="fun-facts">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="spotify-container">
                    <h3 id="spotify-header">Play Spotify</h3>
                    <div id="spotify">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="spacer">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="disc-container">
                    <!-- discography gets populated here -->
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
    </footer>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
