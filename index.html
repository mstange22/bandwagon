<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>BandWagon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">

    <!--   Skeleton link -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style/css/style.css">

</head>

<body>
    <div id="jumbotron" class="jumbotron">
        <div id="search-terms-container">
            <div id="search-terms" class="jumbotron">
            </div>
        </div>

        <h1 id="header"><img id="logo" src="assets/images/logo.png">BandWagon</h1>
        <h2 id="header-2"></h2>
        <form>
            <div id="input-div">
                <label id="label-band">Enter a Band/Artist</label>
                <input id="band-name" autocomplete="off">
            </div>
            <button id="add-band" type="submit" class="button">Add</button>
        </form>
    </div>
    <nav id="nav" class="navbar navbar-default">
        <div id="navbar" class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav" id="nav-container">
                    <!-- band buttons get added here -->
                </ul>
            </div>
        </div>
    </nav>

    <div id="container" class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div id="fun-facts-container">
                    <h3 id="fun-facts-header">Fun Facts</h3>
                    <div id="fun-facts">
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-8">
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <div id="med-bubble">
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-sm-10 col-xs-10">
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1">
                            <div id="sm-bubble">
                            </div>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div id="spotify-container">
                    <h3 id="spotify-header">Play SoundCloud</h3>
                    <img id="now-playing-image" src="">
                    <p id="now-playing">
                        <!-- populated dynamically: image and title -->
                    </p>
                    <div id="player">
                        <audio id="audioController" controls="controls" autoplay="true">
                            <source id="audioSource" src="" type="audio/ogg" />
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="disc-container">
                    <h3 id="disc-header">Discography</h3>
                    <div id="discography">
                        <!-- discography gets populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap 3 link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap 4 link -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
